        <!-- image sourcing locally vs GitHub -->
        <script>
            const isLocal = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1";
            const basePath = isLocal ? "" : "/sanjid.com";
            document.querySelectorAll("[data-screenshot]").forEach((link) => {
                const screenshotSrc = link.getAttribute("data-screenshot");
                link.setAttribute("data-screenshot", `${basePath}${screenshotSrc}`);
            });
        </script>
